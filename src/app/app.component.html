<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table style="width:100%">
        <tr>
          <td style="text-align: center;">
              <button (click)="getHeros()">Get data</button>
          </td>
        </tr>
      </table>
      <br>
      <table style="width:70%; margin: auto;">
        <tr>
          <td style="border: 1px solid #80808040; height: 250px; width: 250px">
            <ul>
              <li (click)="getHeroById()" *ngFor="let character of data">
                {{character.name}}
              </li> 
            </ul>
          </td>
          <td style="border: 1px solid #80808040; height: 250px; width: 250px">
            <ul>
              <li>{{character.comics}}</li>
              <li>{{character.description}}</li>
              <li>{{character.events}}</li>
              <li>{{character.modified}}</li>
              <li>{{character.resourceURI}}</li>
              <li>{{character.series}}</li>
              <li>{{character.stories}}</li>
              <li>{{character.thumbnail}}</li>
              <li>{{character.urls}}</li>
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
